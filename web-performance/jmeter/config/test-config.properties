# Test Default Configuration

# Number of threads for performance testing
threadsNumber=10

# Environment settings: dev, stage, or prod
env=dev

# Time for test execution (e.g., duration)
time=12

# Folder path for test files or reports
folderPath=path/to/file

# Folder name for test files or reports
folderName=name-of-folder

# Test tags (e.g., smoke, sanity)
testTags=false
